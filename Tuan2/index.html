            border: none;
            border-radius: 4px;

            font-size: 14px;
            margin-right: 5px;
        }

        button:hover {

        }

        button.delete {

        }

        button.delete:hover {

        }

        button.restore {

        }

        button.restore:hover {

        }

        .items-list {

            padding: 12px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 10px;
        }

        .item.deleted {
            text-decoration: line-through;
            opacity: 0.6;
            background: #fff5f5;
        }

        .item-content {

        }

        .item-id {

            font-size: 0.85em;

        }

        .item-title {

            color: #333;

        }

        .item-text {

            font-size: 0.9em;

        }

        .item-views {

        }

        .item-actions {
            display: flex;
            gap: 5px;
            flex-shrink: 0;
        }

        .item-actions button {

            font-size: 12px;
        }

        .empty-message {
            text-align: center;
            color: #999;
            padding: 20px;
            font-style: italic;
        }

        @media (max-width: 1024px) {
            .content {

            }
        }
    </style>
</head>
